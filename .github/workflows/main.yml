name: quizlet_push
on:
  workflow_dispatch:
    branches:
      - master
  push:
    paths:
      - 'formatted/*'
      - 'backup/*'

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: containerized
        runs:
          using: 'docker'
          env:
            USERNAME: ${{ secrets.USERNAME }}
            PASSWORD: ${{ secrets.PASSWORD }}
            FILEPATH: 'formatted/vocabulary'
          image: 'Dockerfile'
